<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <p>Your Library</p>
        <input type="button" value="Show Form" id="show_form_button">
    </header>

    <main>

        <!-- HIDE BOOK FORM UNTIL BUTTON IS PRESSED -->
        <div id="book_form">
            <form action="">
                <input type="text" placeholder="Book Title..." id="book_title">
                <input type="text" placeholder="Book Author..." id="book_author">
                <input type="number" placeholder="Number of Pages..." id="book_pages">
                <div>
                    <label for="book_finished" id="finished_label"> Finished</label>
                    <input type="checkbox" name="book_finished" id="book_finished">
                </div>
                <input type="button" value="Add Book" id="add_book_button">
            </form>
        </div>

        <div id="books"  style="display: none;">
            <div class="books_grid_header">
                <p class="grid_header">Title</p>
                <p class="grid_header">Author</p>
                <p class="grid_header">Pages</p>
                <p class="grid_header">Read</p>
            </div>

            <div class="book_list" id="book_list">
                <div class="book">
                    <p class="book_information">Book Title</p>
                    <p class="book_information">Book Author</p>
                    <p class="book_information">300</p>
                    <p class="book_information">Read</p>
                    <div class="book_buttons">
                        <input type="button" value="Finished" id="finished_button" class="book_button">
                        <input type="button" value="Delete" id="delete_button" class="book_button">
                    </div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
