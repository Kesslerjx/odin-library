<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <form id="book_form">
        <input type="text" name="book_title" id="book_title" placeholder="Book title...">
        <input type="text" name="book_author" id="book_author" placeholder="Book author...">
        <input type="number" name="book_pages" id="book_pages" placeholder="Number of pages...">
        <label for="book_read">Read</label>
        <input type="checkbox" name="book_read" id="book_read">
        <input type="button" value="Add Book" id="add_book_button">
    </form>

    <div id="books">
       
    </div>
    
</body>
